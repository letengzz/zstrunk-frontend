<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Chat Transcript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: #FF4500;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            background: #ffffff;
            padding: 20px;
            border: 1px solid #e2e8f0;
            border-top: none;
        }
        .chat-info {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .chat-info p {
            margin: 5px 0;
            color: #4a5568;
        }
        .chat-info strong {
            color: #1a2a4a;
        }
        .chat-container {
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-message {
            padding: 12px 16px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }
        .chat-message:last-child {
            border-bottom: none;
        }
        .chat-message.customer {
            background: #fff5f0;
        }
        .chat-message.service {
            background: #f8fafc;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }
        .message-role {
            font-weight: 600;
            font-size: 13px;
        }
        .chat-message.customer .message-role {
            color: #FF4500;
        }
        .chat-message.service .message-role {
            color: #4a5568;
        }
        .message-time {
            font-size: 12px;
            color: #718096;
        }
        .message-content {
            font-size: 14px;
            color: #333;
            line-height: 1.5;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #718096;
            font-size: 12px;
            border-top: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>New Chat Transcript</h1>
    </div>
    <div class="content">
        <div class="chat-info">
            <p><strong>Chat Started:</strong> <span th:text="${startTime}">-</span></p>
            <p><strong>Chat Ended:</strong> <span th:text="${endTime}">-</span></p>
            <p><strong>Total Messages:</strong> <span th:text="${messageCount}">0</span></p>
        </div>
        <div class="chat-container">
            <div th:each="msg : ${messages}" class="chat-message" th:classappend="${msg.type}">
                <div class="message-header">
                    <span class="message-role" th:text="${msg.type == 'customer' ? 'Customer' : 'Support Agent'}">-</span>
                    <span class="message-time" th:text="${msg.time}">-</span>
                </div>
                <div class="message-content" th:text="${msg.content}">-</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>This email contains a chat transcript from your website.</p>
        <p>Â© 2024 ZhiShun. All rights reserved.</p>
    </div>
</body>
</html>
